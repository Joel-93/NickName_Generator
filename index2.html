<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nickname Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a052a 0%, #0c1445 100%);
        z-index: -1; /* keep behind content */
      }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #1a052a 0%, #0c1445 100%);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        overflow-x: hidden;
      }
      
      .container {
        width: 100%;
        max-width: 1200px;
        display: flex;
        flex-direction: column;
        gap: 30px;
      }
      
      header {
        text-align: center;
        padding: 20px;
      }
      
      h1 {
        font-size: 2.8rem;
        margin-bottom: 10px;
        background: linear-gradient(to right, #a56cff, #5ca9ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 15px rgba(92, 169, 255, 0.5);
      }
      
      .subtitle {
        color: #b3b3ff;
        font-size: 1.2rem;
        margin-bottom: 20px;
      }
      
      .main-content {
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .generator-section {
        flex: 1;
        min-width: 300px;
        max-width: 600px;
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 30px;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
        transition: all 0.3s ease;
      }
      
      .nickname-display {
        text-align: center;
        padding: 40px 20px;
        margin-bottom: 30px;
        min-height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .nickname {
        font-size: 3.5rem;
        font-weight: 800;
        background: linear-gradient(to right, #ff79d1, #7d7aff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 20px rgba(125, 122, 255, 0.4);
        transition: all 0.5s ease;
      }
      
      .input-section {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
        margin-bottom: 30px;
      }
      
      .input-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
        flex: 1;
        min-width: 250px;
      }
      
      .input-label {
        font-size: 0.9rem;
        color: #b3b3ff;
        margin-left: 5px;
      }
      
      .styled-input {
        padding: 15px 20px;
        border-radius: 15px;
        border: none;
        background: rgba(255, 255, 255, 0.08);
        color: white;
        font-size: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      
      .styled-input:focus {
        outline: none;
        border-color: #7d7aff;
        box-shadow: 0 0 15px rgba(125, 122, 255, 0.5);
        background: rgba(255, 255, 255, 0.12);
      }
      
      .styled-select {
        padding: 15px 20px;
        border-radius: 15px;
        border: none;
        background: rgba(255, 255, 255, 0.08);
        color: white;
        font-size: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 15px center;
        background-size: 16px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      
      .styled-select:focus {
        outline: none;
        border-color: #7d7aff;
        box-shadow: 0 0 15px rgba(125, 122, 255, 0.5);
        background-color: rgba(255, 255, 255, 0.12);
      }
      
      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
      }
      
      .btn {
        padding: 15px 30px;
        border: none;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      
      .like-btn {
        background: linear-gradient(135deg, #ff2e8a, #c700ff);
        color: white;
        box-shadow: 0 0 15px rgba(199, 0, 255, 0.5);
      }
      
      .like-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(199, 0, 255, 0.8);
      }
      
      .dislike-btn {
        background: linear-gradient(135deg, #414345, #5a5c5e);
        color: white;
        box-shadow: 0 0 15px rgba(90, 92, 94, 0.5);
      }
      
      .dislike-btn:hover {
        animation: shake 0.5s ease;
      }
      
      .generate-btn {
        background: transparent;
        color: #5ca9ff;
        border: 2px solid #5ca9ff;
        padding: 12px 25px;
        margin: 0 auto;
        display: block;
        box-shadow: 0 0 15px rgba(92, 169, 255, 0.4);
        position: relative;
        overflow: hidden;
        z-index: 1;
      }
      
      .generate-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(92, 169, 255, 0.4), transparent);
        transition: all 0.6s ease;
        z-index: -1;
      }
      
      .generate-btn:hover::before {
        left: 100%;
      }
      
      .generate-btn:hover {
        box-shadow: 0 0 25px rgba(92, 169, 255, 0.8);
        color: #fff;
        background: rgba(92, 169, 255, 0.2);
      }
      
      .favorites-section {
        flex: 0 0 300px;
        position: relative;
      }
      
      .favorites-toggle {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: #fff;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        display: none;
        z-index: 10;
      }
      
      .favorites-card {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      
      .favorites-header {
        padding-bottom: 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      
      .favorites-list {
        flex: 1;
        overflow-y: auto;
        max-height: 400px;
      }
      
      .favorite-item {
        padding: 12px 15px;
        margin-bottom: 10px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        animation: fadeIn 0.5s ease;
      }
      
      .favorite-nickname {
        font-size: 1.1rem;
        color: #e0e0ff;
      }
      
      .favorite-badge {
        background: linear-gradient(135deg, #ff2e8a, #c700ff);
        color: white;
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 0.8rem;
      }
      
      .empty-favorites {
        text-align: center;
        color: #8888cc;
        padding: 20px;
      }
      
      /* Animations */
      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        20% {
          transform: translateX(-10px);
        }
        40% {
          transform: translateX(10px);
        }
        60% {
          transform: translateX(-10px);
        }
        80% {
          transform: translateX(10px);
        }
        100% {
          transform: translateX(0);
        }
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes float {
        0% {
          transform: translateY(0) translateX(0) rotate(0deg);
        }
        100% {
          transform: translateY(-100vh) translateX(100vw) rotate(360deg);
        }
      }
      
      @keyframes floatLetters {
        0% {
          transform: translateY(0) translateX(0) rotate(0deg) scale(0.8);
          opacity: 0;
        }
        50% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(-100vh) translateX(calc(100vw - 100px)) rotate(360deg) scale(1.2);
          opacity: 0;
        }
      }
      
      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
      }
      
      /* Particle background */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }
      
      .particle {
        position: absolute;
        border-radius: 50%;
        background: linear-gradient(135deg, rgba(165, 108, 255, 0.6), rgba(92, 169, 255, 0.6));
        opacity: 0.3;
        animation: float 20s infinite linear;
      }
      
      .letter-particle {
        position: absolute;
        color: rgba(255, 255, 255, 0.15);
        font-size: 24px;
        font-weight: bold;
        animation: floatLetters 25s infinite linear;
        user-select: none;
      }
      
      /* Responsive design */
      @media (max-width: 900px) {
        .main-content {
          flex-direction: column;
          align-items: center;
        }
      
        .favorites-section {
          width: 100%;
          max-width: 600px;
        }
      
        .favorites-toggle {
          display: block;
        }
      
        .favorites-card {
          display: none;
        }
      
        .favorites-card.show {
          display: flex;
        }
      
        h1 {
          font-size: 2.2rem;
        }
      
        .nickname {
          font-size: 2.8rem;
        }
      
        .input-group {
          min-width: 100%;
        }
      }
      
      @media (max-width: 480px) {
        .buttons {
          flex-direction: column;
          align-items: center;
        }
      
        .btn {
          width: 100%;
          justify-content: center;
        }
      
        h1 {
          font-size: 1.8rem;
        }
      
        .nickname {
          font-size: 2.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="container">
      <header>
        <h1>NexGen Nickname Generator</h1>
        <p class="subtitle">Create unique, futuristic nicknames with a single click</p>
      </header>

      <div class="main-content">
        <div class="generator-section">
          <div class="glass-card nickname-display">
            <div class="nickname" id="nickname"></div>
          </div>

          <!-- Input for name + style -->
          <div style="text-align:center; margin-bottom:20px;">
            <input type="text" id="nameInput" placeholder="Enter your name" style="padding:10px; border-radius:10px; border:none; width:60%; max-width:300px;" />
            <select id="styleInput" style="padding:10px; border-radius:10px; margin-left:10px;">
              <option value="trendy">Trendy</option>
              <option value="cute">Cute</option>
              <option value="gamer">Gamer</option>
            </select>
          </div>

          <div class="buttons">
            <button class="btn like-btn" id="likeBtn"><i class="fas fa-heart"></i> Like</button>
            <button class="btn dislike-btn" id="dislikeBtn"><i class="fas fa-thumbs-down"></i> Dislike</button>
          </div>

          <button class="btn generate-btn" id="generateBtn"><i class="fas fa-bolt"></i> Generate New Nickname</button>
        </div>

        <div class="favorites-section">
          <button class="favorites-toggle btn" id="favoritesToggle"><i class="fas fa-star"></i> Show Favorites</button>

          <div class="glass-card favorites-card" id="favoritesCard">
            <div class="favorites-header">
              <i class="fas fa-star" style="color: #ffcc00;"></i>
              <h2>Favorites</h2>
            </div>
            <div class="favorites-list" id="favoritesList">
              <div class="empty-favorites">Your favorite nicknames will appear here</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const nicknameElement = document.getElementById('nickname')
      const likeBtn = document.getElementById('likeBtn')
      const dislikeBtn = document.getElementById('dislikeBtn')
      const generateBtn = document.getElementById('generateBtn')
      const favoritesList = document.getElementById('favoritesList')
      const favoritesToggle = document.getElementById('favoritesToggle')
      const favoritesCard = document.getElementById('favoritesCard')
      const nameInput = document.getElementById('nameInput')
      const styleInput = document.getElementById('styleInput')
      
      // ✅ Keep track of the current generated nickname
      let currentNickname = ''
      
      async function fetchNickname() {
        const name = nameInput.value.trim()
        const style = styleInput.value
      
        if (!name) {
          updateNickname('⚠️ Please enter your name first!')
          return
        }
      
        try {
          const response = await fetch('http://127.0.0.1:5000/generate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, style })
          })
      
          const data = await response.json()
      
          // ✅ Prevent echoing input name
          if (data.nickname && data.nickname !== name) {
            currentNickname = data.nickname
            updateNickname(currentNickname)
          } else {
            updateNickname('⚠️ Could not generate nickname. Try again!')
          }
        } catch (error) {
          updateNickname('⚠️ Server error!')
          console.error(error)
        }
      }
      
      function updateNickname(newName) {
        nicknameElement.style.opacity = 0
        nicknameElement.style.transform = 'translateY(20px)'
      
        setTimeout(() => {
          nicknameElement.textContent = newName
          nicknameElement.style.opacity = 1
          nicknameElement.style.transform = 'translateY(0)'
        }, 200)
      }
      
      function addToFavorites(nickname) {
        if (!nickname || nickname === '⚠️ Please enter your name first!' || nickname === '⚠️ Could not generate nickname. Try again!') return
      
        const existing = Array.from(favoritesList.children).find((item) => item.classList.contains('favorite-item') && item.querySelector('.favorite-nickname').textContent === nickname)
      
        if (existing) return
      
        const emptyMsg = favoritesList.querySelector('.empty-favorites')
        if (emptyMsg) emptyMsg.remove()
      
        const item = document.createElement('div')
        item.className = 'favorite-item'
      
        const favName = document.createElement('div')
        favName.className = 'favorite-nickname'
        favName.textContent = nickname
      
        const badge = document.createElement('div')
        badge.className = 'favorite-badge'
        badge.innerHTML = '<i class="fas fa-heart"></i> Favorite'
      
        item.appendChild(favName)
        item.appendChild(badge)
      
        favoritesList.appendChild(item)
      }
      
      // ✅ Only attach event listeners once
      likeBtn.onclick = () => addToFavorites(currentNickname)
      dislikeBtn.onclick = fetchNickname
      generateBtn.onclick = fetchNickname
      favoritesToggle.onclick = () => favoritesCard.classList.toggle('show')
      
      // ✅ Background animation
      particlesJS('particles-js', {
        particles: {
          number: { value: 90, density: { enable: true, value_area: 800 } },
          color: { value: '#7d7aff' },
          shape: { type: 'circle' },
          opacity: { value: 0.6, random: true },
          size: { value: 3, random: true },
          line_linked: {
            enable: true,
            distance: 150,
            color: '#5ca9ff',
            opacity: 0.4,
            width: 1
          },
          move: {
            enable: true,
            speed: 2,
            out_mode: 'out'
          }
        },
        interactivity: {
          detect_on: 'canvas',
          events: {
            onhover: { enable: true, mode: 'repulse' },
            onclick: { enable: true, mode: 'push' }
          },
          modes: {
            repulse: { distance: 120, duration: 0.4 },
            push: { particles_nb: 4 }
          }
        },
        retina_detect: true
      })
    </script>
  </body>
</html>
